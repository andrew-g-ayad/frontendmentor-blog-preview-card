<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        bottom: 10%;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        font-size: 11px;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main" aria-label="Main Card">
      <article class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="hero illustration "
          class="card__img"
        />
        <p class="card__tag">Learning</p>
        <time class="card__date">Published 21 Dec 2023</time>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__content">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <footer class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="author image"
            class="author__img"
          />
          <h2 class="author__title">Greg Hooper</h2>
        </footer>
      </article>
    </main>
    <article
      class="attribution"
      aria-label="attribution to frontend mentor and Andrew G. Ayad"
    >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.upwork.com/freelancers/~010afe9802c6bcc2cd"
        target="_blank"
        >Andrew G. Ayad</a
      >.
    </article>
  </body>
</html>
